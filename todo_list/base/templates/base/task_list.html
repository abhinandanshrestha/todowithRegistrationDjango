<h1>My To do List</h1>

<a href="{% url 'create-task' %}">Add Task</a>

<table>
	<tr>
		<th>Item</th>
		<th></th>
	</tr>
	{% for task in object_list %}
		<tr>
			<td>{{task.title}}</td>
			<td><a href="{% url 'task' task.id %}">View</td>
		</tr>
		{% empty %}
		<h3>No items in the list</h3>
	{% endfor %}
</table>
